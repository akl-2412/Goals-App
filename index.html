<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle"><spab>Today</span>  <img  class ="sun-icon" src="./images/Sun.svg" alt="sun"></h2>
            <p class="progress-label">Raise the bar by completing the goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span class="span-tag">2/3 completed</span></div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img  class="check-icon" src="./images/Group 1.svg" alt="check-icon"></div>
                <input id="first" class="goal-input" type="text" placeholder="Add a new goal....">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img  class="check-icon" src="./images/Group 1.svg" alt="check-icon"></div>
                <input id="second" class="goal-input" type="text" placeholder="Add a new goal....">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img  class="check-icon" src="./images/Group 1.svg" alt="check-icon"></div>
                <input id="third" class="goal-input" type="text" placeholder="Add a new goal....">
            </div>
            <p class="quote">"Move one step ahead,today"</p>
            <p class="made-with">Made with love ❤️ by Anurag Lal</p>
        </div>
       
    </main>
</body>
</html>
